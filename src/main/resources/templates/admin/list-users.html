<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>User</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3 > </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <a class="btn btn-success" type="button" th:href="@{/admin/add-user}">Add new user</a>
                    </div>
                    <!-- jambo_table -->
                    <table id="datatable" class="table table-striped table-bordered ">
                      <thead>
                        <tr>
                          <th>Full Name</th>
                          <th>User Name</th>
                          <th>Address</th>
                          <th>Telephone Number</th>
                          <th>Permission</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:if="${users.empty}">
					            <td colspan="2"> No Users Available </td>
					        </tr>
					        <tr th:each="user : ${users}">
					            <td><span th:text="${user.Name}"></span></td>
					            <td><span th:text="${user.username}"></span></td>
					            <td><span th:text="${user.address}"></span></td>
					            <td><span th:text="${user.telephonenumber}"></span></td>
					            <td><span th:text="${user.role.name=='ROLE_ADMIN'}? 'Admin':'Employee'"></span></td>
					            <td>
					            <a class="btn btn-info btn-xs" th:href="@{'~/admin/edit-user/' + ${user.id}}"><i class="fa fa-pencil"></i> Edit </a>
					            <a class="btn btn-danger btn-xs" th:href="@{'~/admin/delete-user/' + ${user.id}}"><i class="fa fa-trash-o"></i> Delete </a>
					            </td>
					        </tr>
					    </tbody>
                      </tbody>

					</table>
    				</div>
				</div>
				</div>
	</div>
	<div class="container">
    	<div class="row">
    	<div th:if="${reponsecode == '1'}" class="alert alert-success alert-dismissible fade in" role="alert">
                    <button class="close" aria-label="Close" type="button" data-dismiss="alert"><span aria-hidden="true">X</span>
                    </button>
                    <strong>Updated!</strong>
                  </div>
    	</div>
    	<div th:if="${reponsecode == '0'}" class="alert alert-error alert-dismissible fade in" role="alert">
                    <button class="close" aria-label="Close" type="button" data-dismiss="alert"><span aria-hidden="true">X</span>
                    </button>
                    <strong>Error!</strong>
                  </div>
    	</div>
    </div>
</div>
</body>
</html>
<script>
$(document).ready( function () {
    $('#datatable').DataTable();
} );
</script>
