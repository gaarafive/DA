<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Food</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3 > </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <a class="btn btn-success" type="button" th:href="@{/admin/add-food}">Add new food</a>
                    </div>
                    <table id="datatable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Image</th>
                          <th>Name</th>
                          <th>Price</th>
                          <th>Number</th>
                          <th>Category</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
	                        <tr th:if="${foods.empty}">
						            <td colspan="2"> No Users Available </td>
						    </tr>
					        <tr th:each="food : ${foods}">
					            <td><image th:if="${food.image}" th:src="@{'~/upload/' + ${food.image}}" style="max-width:190px"></image></td>
					            <td><span th:text="${food.name}"></span></td>
					            <td><span th:text="${food.price}"></span></td>
					            <td><span th:text="${food.number}"></span></td>
					            <td><span th:text="${food.foodCategory==null}? '': ${food.foodCategory.name}"></span></td>
					            <!--<td><a th:href="@{'~/admin/edit-food/' + ${food.id}}"> Edit </a>| <a th:href="@{'~/admin/delete-food/' + ${food.id}}">Delete </a></td>-->
					        	<td>
					            <a class="btn btn-info btn-xs" th:href="@{'~/admin/edit-food/' + ${food.id}}"><i class="fa fa-pencil"></i> Edit </a>
					            <a class="btn btn-danger btn-xs" th:href="@{'~/admin/delete-food/' + ${food.id}}"><i class="fa fa-trash-o"></i> Delete </a>
					            </td>
					        </tr>
                      </tbody>

					</table>
    				</div>
				</div>
				</div>
	</div>
	<div class="container">
    	<div class="row">
    	<div th:if="${reponsecode == '1'}" class="alert alert-success alert-dismissible fade in" role="alert">
                    <button class="close" aria-label="Close" type="button" data-dismiss="alert"><span aria-hidden="true">X</span>
                    </button>
                    <strong>Updated!</strong>
                  </div>
    	</div>
    	<div th:if="${reponsecode == '0'}" class="alert alert-error alert-dismissible fade in" role="alert">
                    <button class="close" aria-label="Close" type="button" data-dismiss="alert"><span aria-hidden="true">X</span>
                    </button>
                    <strong>Error!</strong>
                  </div>
    	</div>
    </div>
</div>
</body>
</html>
<script>
$(document).ready( function () {
    $('#datatable').DataTable();
} );
</script>
